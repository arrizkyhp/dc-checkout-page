<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="assets/images/devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Devchallenges | Checkout Page</title>


</head>

<body>
  <h1>Checkout</h1>
  <main>
    <form class="checkout-form">
      <div class="form-area">
        <h2>Contact information</h2>
        <div class="form-inputs">
          <div class="form-group">
            <label for="email" class="form-text">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email...">
            <span class="form-icon--email"></span>
          </div>
          <div class="form-group">
            <label for="phone" class="form-text">Phone</label>
            <input type="number" name="phone" id="phone" class="form-control" placeholder="Enter your phone...">
            <span class="form-icon--phone"></span>
          </div>
        </div>
      </div>

      <div class="form-area">
        <h2>Shipping address</h2>
        <div class="form-inputs">
          <div class="form-group">
            <label for="fullname" class="form-text">Full name</label>
            <input type="text" name="fullname" id="fullname" class="form-control form--fullname"
              placeholder="Your full name...">
            <span class="form-icon--fullname"></span>
          </div>
          <div class="form-group">
            <label for="address" class="form-text">Address</label>
            <input type="text" name="address" id="address" class="form-control form--address"
              placeholder="Your address...">
            <span class="form-icon--address"></span>
          </div>
          <div class="form-group">
            <label for="city" class="form-text">City</label>
            <input type="text" name="city" id="city" class="form-control form--city" placeholder="Your city...">
            <span class="form-icon--city"></span>
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="country" class="form-text">Country</label>
              <select type="text" name="country" id="country" class="form-control form--country"
                placeholder="Your country...">
                <option value="" disabled selected>Select your option</option>
                <option value="indonesia">Indonesia</option>
                <option value="canada">Canada</option>
                <option value="russia">Russia</option>
                <option value="turkey">Turkey</option>
              </select>
              <span class="form-icon--country"></span>
            </div>
            <div class="form-group">
              <label for="postal_code" class="form-text">Postal code</label>
              <input type="number" name="postal_code" id="postal_code" class="form-control form--postal_code"
                placeholder="Your postal code...">
              <span class="form-icon--postal_code"></span>
            </div>
          </div>
          <div class="form-check">
            <input type="checkbox" name="save_check" id="save_check" class="form-check-input">
            <label for="save_check" class="form-check-label">save this information for next time</label>
          </div>
          <button type="submit" class="btn btn-primary">Continue</button>
        </div>
      </div>

    </form>

    <div class="checkout-card">
      <div class="items">
        <div class="item-group">
          <img src="assets/images/photo1.png" alt="black bag" class="image-item">
          <div class="item-info">
            <div class="item-detail">
              <h3 class="item-name">Vintage Backbag</h3>
              <div class="item-price">
                <p class="item-price-discount">$54.99</p>
                <p class="item-price-original">$94.99</p>
              </div>
            </div>
            <div class="item-counter">
              <button class="btn-counter decrement-1">-</button>
              <input type="number" name="quantity-1" min="0" id="quantity-1" value="1">
              <button class="btn-counter increment-1">+</button>
            </div>
          </div>
        </div>

        <div class="item-group">
          <img src="assets/images/photo2.png" alt="black shoes" class="image-item">
          <div class="item-info">
            <div class="item-detail">
              <h3 class="item-name">Levi Shoes</h3>
              <div class="item-price">
                <p class="item-price-discount">$74.99</p>
                <p class="item-price-original">$124.99</p>
              </div>
            </div>
            <div class="item-counter">
              <button class="decrement">-</button>
              <input type="number" name="quantity-2" id="quantity-2" value="1">
              <button class="increment">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="checkout-details">
        <div class="checkout-info">
          <h4 class="checkout-text-item">Vintage Backbag</h4>
          <p class="checkout-number">$<span id="discount-price-1">54.99</span></p>
        </div>
        <div class="checkout-info">
          <h3 class="checkout-text">Shipping</h3>
          <p class="checkout-number">$19</p>
        </div>
        <div class="checkout-info">
          <h3 class="checkout-text">Total</h3>
          <p class="checkout-number">$<span id="total">149.98</span></p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
